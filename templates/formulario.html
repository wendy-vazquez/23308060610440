<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificador de Macronutrientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f7b4ddff" class="p-4">
    <h2 class="mb-4">Casificador de Alimentos por Macronutrientes </h2>

    <form method="POST" class="row mb-4">
        <div class="col-md-4 mb-2">
            <input type="text" name="nombre" class="form-control" placeholder="Nombre del alimento" required>
        </div>
        <div class="col-md-2 mb-2">
            <input type="number" name="grasas" step="0.1" class="form-control" placeholder="Grasas (g)" required>
        </div>
        <div class="col-md-2 mb-2">
            <input type="number" name="proteinas" step="0.1" class="form-control" placeholder="Proteínas (g)" required>
        </div>
        <div class="col-md-2 mb-2">
            <input type="number" name="carbohidratos" step="0.1" class="form-control" placeholder="Carbohidratos (g)" required>
        </div>
        <div class="col-md-2 mb-2">
            <button type="submit" class="btn btn-primary w-100">Clasificar</button>
        </div>
    </form>

    
    {% if alimentos %}
    <h4>Alimentos Clasificados</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Alimento</th>
                <th>Clasificación</th>
            </tr>
        </thead>
        <tbody>
            {% for a in alimentos %}
            <tr>
                <td>{{ a.nombre }}</td>
                <td>{{ a.clasificacion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-muted">No hay alimentos clasificados aún.</p>
    {% endif %}
</body>
</html>
